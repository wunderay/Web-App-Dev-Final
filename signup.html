<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chattr Sign Up Page</title>
    <meta charset="UTF-8" />
</head>
<body>
    <header>
        <h1>Sign Up Page</h1>
        <form method ="POST">
            <label for="txtUsername">Username:</label><br>
            <input type="text" id="txtUsername" name="txtUsername"><br>
            <label for="txtEmail">Email Address:</label><br>
            <input type="text" id="txtEmail" name="txtEmail"><br>
            <label for="txtPassword">Password:</label><br>
            <input type="password" id="txtPassword" name="txtPassword"><br>
            <label for="txtPasswordMatch">Reconfirm Password:</label><br>
            <input type="password" id="txtPasswordMatch" name="txtPasswordMatch"><br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </header>
</body>
</html>
