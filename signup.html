<!DOCTYPE html>
<!--HTML by Joe, CSS by Raymond-->
<html lang="en">

<head>
    <title>Chattr Sign Up Page</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Sign Up Page</h1>
    </header>
    <section class="content">
        <form method="POST">
            <div class="form-group row">
                <div class="col-sm-3">
                    <label for="txttFName" class="col-form-label">First Name:</label>
                </div>
                <div class="col-sm-9">
                    <input type="text" id="txtFName" name="txtFName" required class="form-control"
                        placeholder="First Name" />
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-3">
                    <label for="txtLName" class="col-form-label">Last Name:</label>
                </div>
                <div class="col-sm-9">
                    <input type="text" id="txtLName" name="txtLName" required class="form-control"
                        placeholder="Last Name" />
                </div>
            </div>
            <div class="row form-group">
                <label for="txtSUsername" class="col-sm-3 col-form-label">Username:</label>
                <div class="col-sm-9">
                    <input type="text" id="txtSUsername" name="txtSUsername" required class="form-control" 
                    placeholder="Username">
                </div>
            </div>
            <div class="row form-group">
                <label for="emailSUser" class="col-sm-3 col-form-label">Email Address:</label>
                <div class="col-sm-9">
                <input type="email" id="emailSUser" name="emailSUser" required class="form-control"
                     placeholder="email@example.com">
                </div>
            </div>
            <label for="txtSPassword">Password:</label><br>
            <input type="password" id="txtSPassword" name="txtSPassword" required><br>
            <label for="txtSPasswordMatch">Confirm Password:</label><br>
            <input type="password" id="txtSPasswordMatch" name="txtSPasswordMatch" required><br>
            <label for="txtgender">Gender:</label><br>
            <input type="radio" id="rbMale" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="rbFemale" name="gender" value="female">
            <label for="female">Female</label><br>
            <input type="radio" id="rbOther" name="gender" value="other">
            <label for="other">Other</label><br>
            <input type="radio" id="rbNoAnswer" name="gender" value="noAnswer">
            <label for="noAnswer">Prefer not to answer</label><br>
            <label for="txtLoc">Location:</label><br>
            <input type="text" id="txtLoc" name="txtLoc"><br>
            <label for="dateDOB">Date-of-birth:</label><br>
            <input type="date" id="dateDOB" name="dateDOB" required><br>
            <label for="dlSecQ">Security Question</label><br>
            <select id="dlSecQ" name="dlSecQ" required>
                <option disabled hidden selected value></option>
                <option value="mMaidenName">What is your mother's maiden name?</option>
                <option value="firstPet">What was the name of your first pet?</option>
                <option value="highSchool">What high school did you graduate from?</option>
                <option value="childPhone">What were the last four digits of your childhood telephone number?</option>
            </select><br>
            <input type="text" id="txtSecQ" name="txtSecQ" required><br>
            <label for="txtBio">Bio:</label><br>
            <textarea id="txtBio" name=txtBio></textarea><br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </section>
    <footer>
        Copyright 2021.
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contactus.html">Contact Us</a><br>
    </footer>

</body>

</html>
